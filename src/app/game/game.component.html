<div class="container" style="margin-top:150px;">
  <div class="row" style="margin-bottom:20px;">
    <div class="col-sm-6">Tries: {{tries}}</div>
    <div class="col-sm-6" *ngIf="triesBestScore">Best: {{triesBestScore}}</div>
  </div>
  <div class="row">
    <div class="col-sm-2 flip-card"
         *ngFor="let item of finalCardDeck;let i = index">
      <div class="flip-card-inner" (click)="cardFlipped(item,i,$event)" [attr.data-value]="item.title">
        <div class="flip-card-front">
        </div>
        <div class="flip-card-back">
          <img src="/assets/cards/{{item.title}}.png" alt="Avatar" style="width:100%;height:100%;">
        </div>
      </div>

    </div>
  </div>

</div>
